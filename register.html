    <div class="register-box">
        <h2>Create Account</h2>

        <div class="input-box">
            <input type="text" id="register-name" placeholder="Full Name">
            <div id="name-error" ></div>
        </div>

        <div class="input-box">
            <input type="email" id="register-email" placeholder="Email Address">
            <div id="email-error" ></div>
        </div>

        <div class="input-box">
            <input type="password" id="register-password" placeholder="Password">
            <div id="password-error" ></div>
        </div>

        <div class="input-box">
            <input type="password" id="register-confirm" placeholder="Confirm Password">
            <div id="confirm-error" ></div>
        </div>

        <button onclick="validateRegister()">Register</button>
    </div>

    <script>
        function validateRegister() {
            // Get input values
            const fullName = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            // Get error message elements
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');
            
            // Clear previous errors
            nameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmError.textContent = '';
            
            let isValid = true;
            
            // Validate full name
            if (fullName === '') {
                nameError.textContent = 'Full name is required';
                isValid = false;
            } else if (fullName.length < 2) {
                nameError.textContent = 'Name must be at least 2 characters';
                isValid = false;
            }
            
            // Validate email
            if (email === '') {
                emailError.textContent = 'Email is required';
                isValid = false;
            
            }
            
            // Validate password
            if (password === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                isValid = false;
            }
            
            // Validate confirm password
            if (confirmPassword === '') {
                confirmError.textContent = 'Please confirm your password';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmError.textContent = 'Passwords do not match';
                isValid = false;
            }
            
            // If valid, proceed with registration
            if (isValid) {
                alert('Registration successful!');
               
                 window.location.href = 'login.html';
            }
        }
    </script>
