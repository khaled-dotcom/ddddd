<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="../css/sales-reports.css">
</head>
<body>

    <div class="report-box">

        <!-- Report Card 1 -->
        <div class="report-card">
            <h3>Daily Sales</h3>
            <table class="report-table">
                <tr>
                    <th>Product</th>
                    <th>Quantity Sold</th>
                    <th>Total Revenue</th>
                </tr>
                <tr>
                    <td>Product A</td>
                    <td>25</td>
                    <td>$500</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>40</td>
                    <td>$800</td>
                </tr>
            </table>
        </div>

        <!-- Report Card 2 -->
        <div class="report-card">
            <h3>Monthly Sales</h3>
            <table class="report-table">
                <tr>
                    <th>Month</th>
                    <th>Orders</th>
                    <th>Total Revenue</th>
                </tr>
                <tr>
                    <td>January</td>
                    <td>320</td>
                    <td>$6400</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>280</td>
                    <td>$5600</td>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
